<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazing Layout #1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./CSS/01AmazingMainLyout.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="nav-part1">
          <h3>Menu</h3>
          <i class="ri-menu-2-line"></i>
        </div>
        <div class="nav-part2">
          <i class="ri-vidicon-2-fill video-cam"></i>
          <h1>Naturify</h1>
        </div>
        <div class="nav-part3">
          <button>Log In</button>
          <button class="orange-btn">Sign Up</button>
        </div>
      </nav>
      <h1>Our Advantages</h1>
      <img
        class="img-1"
        src="https://images.unsplash.com/photo-1455218873509-8097305ee378?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzR8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"
        alt="nature-forest"
      />
      <img
        class="img-2"
        src="https://plus.unsplash.com/premium_photo-1675827055620-24d540e0892a?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bmF0dXJlfGVufDB8fDB8fHww"
        alt="nature-lake"
      />
      <img
        class="img-3"
        src="https://images.unsplash.com/photo-1536431311719-398b6704d4cc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NzN8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"
        alt=""
      />
      <img
        class="img-4"
        src="https://images.unsplash.com/photo-1586348943529-beaae6c28db9?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG5hdHVyZXxlbnwwfHwwfHx8MA%3D%3D"
        alt="nature-potrait"
      />
      <div class="settings">
        <i class="ri-settings-2-line"></i>
        <h4>More About Nature</h4>
      </div>
      <div class="lower">
        <h4 class="side-lower">Our Nature, Our Planet</h4>
        <div class="icons-lower">
          <div class="icon">
            <i class="ri-instagram-line"></i>
            <i class="ri-youtube-line"></i>
            <i class="ri-facebook-circle-fill"></i>
          </div>
          <h4>Best Nature Pics Of 2024</h4>
        </div>
      </div>
      <div class="circle">
        <i class="ri-arrow-down-line down-arrow"></i>
      </div>
    </div>
    <script src="./JS/01AmazingMainLayout.js"></script>
  </body>
</html>
